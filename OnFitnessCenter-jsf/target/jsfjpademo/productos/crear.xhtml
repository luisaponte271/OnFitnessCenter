<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/plantillas/plantilla.xhtml">
      <ui:remove>
      <!--
Paso 1: reemplazar <html> por <ui:composition>, apertura y cierre 
Paso 2: dentro de <ui:composition>, agregar la propiedad 'template'
Paso 3: dentro de <ui:composition>, encapsular todo el contenido
        en la etiqueta <ui:define>
		-->
 		</ui:remove>
	<ui:define name="contenido">
		<h:form>
			<ui:remove>
				<h:panelGrid/> genera una tabla (<table/>)
				y agrupa los componentes en base a la cantidad
				de columnas que se le declaran
			</ui:remove>
			<h3>PRUEBA DE MODIFICACION DE PAGINA</h3>
			<h:panelGrid columns="2">
				<h:outputText value="#{msjs.productos_crear_otNombre}" />
				<h:inputText value="#{productoCrearBean.producto.nombre}" />
	
				<h:outputText value="#{msjs.productos_crear_otPrecio}" />
				<h:inputText value="#{productoCrearBean.producto.precio}" />
	
				<h:outputText value="#{msjs.productos_crear_otCategoria}" />
				<h:selectOneMenu
					value="#{productoCrearBean.producto.categoria.id}">
					<f:selectItem itemLabel="SELECCIONAR" itemValue="0" />
					<f:selectItem itemLabel="Utiles" itemValue="1" />
					<f:selectItem itemLabel="Hogar" itemValue="2" />
					<f:selectItem itemLabel="TecnologÃ­a" itemValue="3" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton action="#{productoCrearBean.crearProducto}"
				value="#{msjs.productos_crear_btnCrear}" />
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
