<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<script src="https://code.jquery.com/jquery-3.4.0.slim.js"
			integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ="
			crossorigin="anonymous"></script>
		<h1>Gesti√≤n de Membresias</h1>

		<hr />
		<h:form id="frmSOMDependiente">
			<div>

				<h:selectOneMenu id="somDepartamentos"
					value="#{ventaBean.idClienteSeleccionado}">
					<f:selectItem itemValue="#{null}" itemLabel="SELECCIONE" />
					<f:selectItems value="#{ventaBean.listaClientes}" var="cliente"
						itemValue="#{cliente.id}" itemLabel="#{cliente.nombre}" />
					<f:ajax render="pgpContenedor" 
					listener="#{ventaBean.cargarDatosSeleccionados} />
				</h:selectOneMenu>
			</div>
			<h:messages />
		</h:form>
		<b:panel id="pgpContenedor">
			<h4>Opciones de membresias</h4>
			<div>
				<b:label text="Inicio: "/>
				<b:datepicker mode="toggle-icon"
					value="#{ventaBean.venta.fecha_inicio}" />

			</div>
			<div>
				<b:label text="Finaliza: " />
				<b:datepicker mode="toggle-icon"
					value="#{ventaBean.venta.fecha_inicio}" />
			</div>
			<div>
				<b:label text="Observaciones: " />
				<b:inputText value="#{ventaBean.venta.concepto}" />
			</div>
			<div>
				<h:selectOneMenu value="#{ventaBean.venta.membresia.id}">
					<f:selectItem itemLabel="SELECCIONAR" itemValue="0" />
					<f:selectItem itemLabel="Dia" itemValue="1" />
					<f:selectItem itemLabel="Mensual" itemValue="2" />
					<f:selectItem itemLabel="Anual" itemValue="3" />
				</h:selectOneMenu>
			</div>
		</b:panel>

	</ui:define>
</ui:composition>
