<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<div>
			<h2>Listado de ventas</h2>
			<h:link outcome="gestion-membresias">Crear Clientes</h:link>
		</div>
		<h:dataTable value="#{ventaBean.listaVenta}" var="venta">
			<h:column>
				<f:facet name="header">Id</f:facet>
			#{venta.id}
		</h:column>
			<h:column>
				<f:facet name="header">Fecha Inicio</f:facet>
			#{venta.fecha_inicio}
		</h:column>
			<h:column>
				<f:facet name="header">Fecha Fin</f:facet>
			#{venta.fecha_fin}
		</h:column>
			<h:column>
				<f:facet name="header">Observacion</f:facet>
			#{venta.concepto}
		</h:column>
			<h:column>
				<f:facet name="header">Tipo Pago</f:facet>
			#{venta.tipoPago}
		</h:column>
			<h:column>
				<f:facet name="header">Monto</f:facet>
			#{venta.monto}
			</h:column>
		 
		</h:dataTable>
	</ui:define>
</ui:composition>
