<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<b:form>
			<p>Se eliminara la compra del producto #{comprasEliminarBean.compras.producto.nombre} </p>
		 
				<b:commandButton action="#{comprasEliminarBean.eliminar}"
					look="warning" value="Aceptar" />
			 
				<b:commandButton action="#{comprasEliminarBean.regresar}"
					look="primary" value="Regresar" />
		 			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</b:form>
	</ui:define>
</ui:composition>
