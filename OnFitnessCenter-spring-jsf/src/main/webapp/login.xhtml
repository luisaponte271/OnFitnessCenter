<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
	<meta charset="utf-8" />

	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}
</style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add;">
	<b:container>
		<form id="loginForm" action="#{request.contextPath}/acceso"
			method="post" class="form-signin">
 
			<h4 align="center" class="form-signin-heading">Login - OnFitnessCenter</h4>
			<b:inputText type="text" id="username"  name="usuario" placeholder="username">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText id="password" placeholder="Password" name="contrasena" type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
	
			<button type="submit">Login</button>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</b:container>
</h:body>

</html>
