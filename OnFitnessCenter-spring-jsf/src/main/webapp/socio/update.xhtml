<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<b:form>
			<h1>Actualizar datos del Socio</h1>

			<b:panelGrid columns="1">
				<b:label text="Nombre: " />
				<b:inputText value="#{socioupdateBean.socio.nombre}" />

				<b:label text="Apellido paterno: " />
				<b:inputText value="#{socioupdateBean.socio.apellido_pat}" />

				<b:label text="Apellido materno:  " />
				<b:inputText value="#{socioupdateBean.socio.apellido_mat}" />

				<b:label text="Telefono: " />
				<b:inputText value="#{socioupdateBean.socio.telefono}" />

				<b:label text="Fecha nacimiento: " />
				<b:dateTimePicker value="#{socioupdateBean.socio.fecha_nac}"
					format="YYYY-MM-DD" />

				<b:label text="Direccion: " />
				<b:inputText value="#{socioupdateBean.socio.direccion}" />

				<b:label text="E-mail: " />
				<b:inputText value="#{socioupdateBean.socio.email}" />

				<b:label text="ObservaciÃ³n: " />
				<b:inputTextarea value="#{socioupdateBean.socio.obs}" />

			</b:panelGrid>
			<b:commandButton action="#{socioupdateBean.actualizarSocio}"
				value="Submit" />
				
							<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<b:messages />
		</b:form>
	</ui:define>
</ui:composition>
