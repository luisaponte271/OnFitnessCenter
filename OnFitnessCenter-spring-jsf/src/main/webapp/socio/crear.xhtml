<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<b:form id="form">
			<h1>Datos del Socio</h1>

			<b:panelGrid columns="1">
				<b:label text="Nombre: " />
				<b:inputText value="#{sociocrearBean.socio.nombre}" />

				<b:label text="Apellido paterno: " />
				<b:inputText value="#{sociocrearBean.socio.apellido_pat}" />

				<b:label text="Apellido materno:  " />
				<b:inputText value="#{sociocrearBean.socio.apellido_mat}" />

				<b:label text="Telefono: " />
				<b:inputText value="#{sociocrearBean.socio.telefono}" />

				
				<b:dateTimePicker label="fecha nacimiento: " value="#{sociocrearBean.socio.fecha_nac}"  format="YYYY-MM-DD" required="true" /> 

				<b:label text="Direccion: " />
				<b:inputText value="#{sociocrearBean.socio.direccion}" />

				<b:label text="E-mail: " />
				<b:inputText value="#{sociocrearBean.socio.email}" />

				<b:label text="ObservaciÃ³n: " />
				<b:inputTextarea value="#{sociocrearBean.socio.obs}" />
 
			</b:panelGrid>
			<b:commandButton action="#{sociocrearBean.crear}" value="Agregar" />
						<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<b:messages   />
		</b:form>
	</ui:define>
</ui:composition>
