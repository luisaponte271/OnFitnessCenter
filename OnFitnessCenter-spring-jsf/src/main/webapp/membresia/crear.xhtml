<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido">
		<h2 align="center">Membresia de Socio</h2>

		<b:form>
			<div>
				<b:label text="Seleccione Socio:  " />
				<b:selectOneMenu required="true"
					value="#{membresiaCrearBean.membresia.socio.id}">
					<f:selectItem itemValue="#{null}" itemLabel="SELECCIONE" />
					<f:selectItems value="#{membresiaCrearBean.listaSocios}"
						var="socio" itemValue="#{socio.id}"
						itemLabel="[#{socio.id} - #{socio.nombre} #{socio.apellido_pat} #{socio.apellido_mat}]" />
				</b:selectOneMenu>

				<b:label text="Seleccione membresia:  " />
				<b:selectOneMenu
					value="#{membresiaCrearBean.membresia.tipomembresia.id}"
					required="true">
					<f:selectItem itemValue="#{null}" itemLabel="SELECCIONE" />
					<f:selectItems value="#{membresiaCrearBean.listatipomembresia}"
						var="membresia" itemValue="#{membresia.id}"
						itemLabel="#{membresia.nombre}" />
				</b:selectOneMenu>
 
				<b:label text="Fecha comienzo:  " />
				<b:dateTimePicker
					value="#{membresiaCrearBean.membresia.fecha_inicio}"
					format="YYYY-MM-DD" />

				<b:label text="ObservaciÃ³n: " />
				<b:inputText value="#{membresiaCrearBean.membresia.observacion}" />

				<b:commandButton action="#{membresiaCrearBean.crear}"
					value="Agregar" type="submit" />
								<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			</div>
		</b:form> 
	</ui:define>
</ui:composition>
