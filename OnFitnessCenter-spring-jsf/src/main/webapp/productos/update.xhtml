<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<b:form>
			<h1>Actualizar datos del Producto</h1>

			<b:panelGrid columns="1">
				<b:label text="Nombre: " />
				<b:inputText value="#{productoupdateBean.producto.nombre}" />

				<b:label text="Descripcion: : " />
				<b:inputText value="#{productoupdateBean.producto.descripcion}" />

				<b:label text="Costo:  " />
				<b:inputText value="#{productoupdateBean.producto.costo}" />

				<b:label text="Precio: " />
				<b:inputText value="#{productoupdateBean.producto.precio}" />
 
			</b:panelGrid>
			<b:commandButton action="#{productoupdateBean.actualizar}"
				value="Submit" />
							<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<b:messages />
		</b:form>
	</ui:define>
</ui:composition>
