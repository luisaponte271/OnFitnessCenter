<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{idiomaBean.locale}">
<h:head>
	<meta charset="utf-8" />
	<title>Tienda</title>
</h:head>
<h:body>
	<div>
		<h2>#{msjs.tienda_mensaje}</h2>
		<h:link outcome="productos/crear">Crear producto</h:link>
	</div>
	<h:dataTable value="#{tiendaBean.listaProductos}"
				 var="producto">
		<h:column>
			<f:facet name="header">Id</f:facet>
			#{producto.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{producto.nombre}" escape="true" />
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{producto.precio}
		</h:column>
		<h:column>
			<f:facet name="header">Operaciones</f:facet>
			<h:link outcome="productos/detalle">
				<f:param name="id" value="#{producto.id}" />
				Ver detalle
			</h:link>
		</h:column>
	</h:dataTable>
</h:body>
</f:view>
</html>
