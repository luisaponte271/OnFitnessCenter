<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nombre: " />
				<h:inputText value="#{clienteCrearBean.cliente.nombre}" />

				<h:outputText value="Direccion: " />
				<h:inputText value="#{clienteCrearBean.cliente.direccion}" />

				<h:outputText value="Fecha: " />
				<h:inputText value="#{clienteCrearBean.cliente.fecha}" />

				<h:outputText value="Email: " />
				<h:inputText value="#{clienteCrearBean.cliente.email}" />

				<h:outputText value="telefono: " />
				<h:inputText value="#{clienteCrearBean.cliente.telefono}" />


				<h:outputText value="Membresia: " />
				<h:selectOneMenu value="#{clienteCrearBean.cliente.tipomembresia}">
					<f:selectItem itemLabel="SELECCIONAR" itemValue="0" />
					<f:selectItem itemLabel="Dia" itemValue="1" />
					<f:selectItem itemLabel="Mensual" itemValue="2" />
					<f:selectItem itemLabel="Anual" itemValue="3" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton action="#{clienteCrearBean.crearCliente}"
				value="Submit" />
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
