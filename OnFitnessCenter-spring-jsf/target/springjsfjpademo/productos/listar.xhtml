<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido">
		<div>
			<h2>Mantenimiento de Productos</h2>
			<b:link outcome="crear" style-class="some-class" look="success">Crear Productos</b:link>
			<br />
		</div>

		<b:dataTable page-length="5" page-length-menu="5,10,20"
			searching="false" value="#{productoBean.listaProductos}"
			var="producto">
			<b:column>
				<f:facet name="header">Id</f:facet>
			#{producto.id}
		</b:column>
			<b:column>
				<f:facet name="header">Nombre</f:facet>
			#{producto.nombre}
		</b:column>
			<b:column>
				<f:facet name="header">Descripcion</f:facet>
			#{producto.descripcion}
		</b:column>
			<b:column>
				<f:facet name="header">Costo</f:facet>
			#{producto.costo}
		</b:column>
			<b:column>
				<f:facet name="header">Precio</f:facet>
			#{producto.precio}
		</b:column>
			<b:column>
				<f:facet name="header">fecha creacion</f:facet>
			#{producto.fechacreacion}
		</b:column>
			<b:column>
				<f:facet name="header">Estado</f:facet>
			#{producto.activo}
		</b:column>
			<b:column>
				<f:facet name="header">Operaciones</f:facet>
				<h:link outcome="update">
					<f:param name="id" value="#{producto.id}" />
				Actualizar
			</h:link>
				<h:link outcome="/productos/eliminar">
					<f:param name="id" value="#{producto.id}" />
				Eliminar
			</h:link>

			</b:column>
		</b:dataTable>
	</ui:define>
</ui:composition>
