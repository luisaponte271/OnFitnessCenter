<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<title>Tienda</title>
</h:head>
<h:body>
	<h:dataTable value="#{tiendaBean.listaProductos}" var="producto">
		<h:column rowHeader="Id">
			<f:facet name="header">Id</f:facet>
	 	#{producto.id}
	 </h:column>
		<h:column rowHeader="Nombre">
			<f:facet name="header">Nombre</f:facet>
	 	#{producto.nombre}
	 </h:column>
		<h:column rowHeader="Precio">
			<f:facet name="header">Precio</f:facet>
	 	#{producto.precio}
	 </h:column>
	</h:dataTable>
</h:body>
</html>
