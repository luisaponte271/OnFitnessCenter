<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	
	<title>Clientes</title>
</h:head>
<h:body>
 
	<p:dataTable value="#{clientesBean.listsClientes}" var="cliente">
		<p:column rowHeader="Id">
			<f:facet name="header">Id</f:facet>
	 	#{cliente.id}
	 </p:column>
		<p:column rowHeader="Nombre">
			<f:facet name="header">Nombre</f:facet>
	 	#{cliente.nombre}
	 </p:column>
		<p:column rowHeader="Direccion">
			<f:facet name="header">Direccion</f:facet>
	 	#{cliente.direccion}
	 </p:column>
		<p:column rowHeader="Tiponombre">
			<f:facet name="header">tiponombre</f:facet>
	 	#{cliente.tiponombre}
	 </p:column>
	</p:dataTable>
</h:body>
</html>
