<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido"> 
		<h:form>
			<div>
				<b:selectOneMenu id="somProductos"
					value="#{compraBean.idSeleccionado}">
					<!-- <f:selectItem itemValue="#{null}" itemLabel="SELECCIONE" /> -->
					<f:selectItems value="#{compraBean.listaProductos}" var="producto"
						itemValue="#{producto.id}" itemLabel="#{producto.nombre}" />
				  <f:ajax render="pgpContenedor" />  
				</b:selectOneMenu>
			</div>
		</h:form>
		<b:panel id="pgpContenedor">
			
		</b:panel>

	</ui:define>
</ui:composition>
