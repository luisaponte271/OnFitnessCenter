<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido">
		<h:form>
			<div>
			<h2 align="center">Entrada</h2>
				<b:selectOneMenu id="somProductos"
					value="#{compraNuevoBean.idSeleccionado}">
					<f:selectItem itemValue="#{null}" itemLabel="SELECCIONE" />
					<f:selectItems value="#{compraNuevoBean.listaProductos}"
						var="producto" itemValue="#{producto.id}"
						itemLabel="#{producto.nombre}" />
					<f:ajax render="pgpContenedor"
						listener="#{compraNuevoBean.cargarDatosSeleccionados}" />
				</b:selectOneMenu>
			</div>

			<b:panel id="pgpContenedor">
				<div>
					<span>costo #{compraNuevoBean.productos.costo}</span>
				</div>
				<div>
					<span>precio #{compraNuevoBean.productos.precio}</span>
				</div>
			</b:panel>
			<b:label text="Cantidad:  " />
			<b:inputText value="#{compraNuevoBean.compras.cantidad}" />

			<b:commandButton action="#{compraNuevoBean.agregarCarrito}"
				value="Agregar" />

		</h:form>
	</ui:define>
</ui:composition>
