<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">


	<ui:define name="contenido">
		<!-- 	<script src="https://code.jquery.com/jquery-3.4.0.slim.js"
			integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ="
			crossorigin="anonymous"> 
			
		</script>-->
		<h1>Membresia de Socio</h1>
		<b:form>
			<b:panelGrid columns="1">
				<b:label text="Nombre: " />
				<b:inputText value="#{socioCrearMembresiaBean.nombre_socio}"
					readonly="true" />

				<b:label text="Telefono: " />
				<b:inputText value="#{socioCrearMembresiaBean.socio.telefono}"
					readonly="true" />

				<b:label text="ObservaciÃ³n: " />
				<b:inputText value="#{socioCrearMembresiaBean.socio.obs}"
					readonly="true" />

				<b:label text="Fecha comienzo:  " />
				<b:dateTimePicker
					value="#{socioCrearMembresiaBean.membresia.fecha_inicio}"
					format="YYYY-MM-DD" />

				 
					<b:label text="Membresia:  " />
					<b:selectOneMenu
						value="#{socioCrearMembresiaBean.membresia.tipo_membresia}">
						<f:selectItem itemLabel="SELECCIONE" itemValue="0" />
						<f:selectItem itemLabel="mensual" itemValue="1" />
						<f:selectItem itemLabel="anual" itemValue="2" />
						<f:selectItem itemLabel="semanal" itemValue="3" />
						<f:selectItem itemLabel="inscripcion" itemValue="4" />
						<f:ajax render="pgpDatos"
							listener="#{socioCrearMembresiaBean.cargardatoseleccionado}" />
					</b:selectOneMenu>
				 

			</b:panelGrid>
			<b:panelGrid columns="1" id="pgpDatos">
				<div>
					<span> Precio #{socioCrearMembresiaBean.membresia.precio}</span> <br />
					<span> Dias #{socioCrearMembresiaBean.membresia.dia}</span>
				</div>
			</b:panelGrid>
			<b:commandButton action="#{socioCrearMembresiaBean.crearMembresia}"
				value="Agregar Membresia">
			</b:commandButton>
			<b:commandButton action="#{socioCrearMembresiaBean.pagarMembresia}"
				value="Pagar">
			</b:commandButton>
			<b:commandButton action="#{socioCrearMembresiaBean.listarSocio}"
				value="Volver">
			</b:commandButton>
			<b:messages />
		</b:form>

	</ui:define>
</ui:composition>
