<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido">
		<div>
			<h2>Membresias</h2>
		</div>

		<b:dataTable page-length="5" page-length-menu="5,10,20"
			searching="false" value="#{membresiaBean.listaMembresias}"
			var="membresia">
			<b:column>
				<f:facet name="header">Id</f:facet>
			#{membresia.id}
		</b:column>
			<b:column>
				<f:facet name="header">fecha Membresia</f:facet>
			#{membresia.fecha_inicio}
		</b:column>
			<b:column>
				<f:facet name="header">Vencimiento</f:facet>
			#{membresia.fecha_Vencimiento}
		</b:column>
			<b:column>
				<f:facet name="header">Membresia</f:facet>
			#{membresia.membresia_Des}
		</b:column>
			<b:column>
				<f:facet name="header">Precio</f:facet>
			#{membresia.precio}
		</b:column>
			<b:column>
				<f:facet name="header">fecha de creacion</f:facet>
			#{membresia.fechacreacion}
		</b:column>
			<b:column>
				<f:facet name="header">Estado Membresia</f:facet>
			#{membresia.estado_des}
		</b:column>
		</b:dataTable>
		<div>
			<b:link outcome="crear" style-class="some-class" look="success">Regresar</b:link>
			<br />
		</div>
	</ui:define>
</ui:composition>
